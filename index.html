<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
    <main class="main">
        <div class="main__container">
            <div class="main__noteslist" id="allNotes"></div>
            <div class="col-12 main__panel">
                <textarea required class="form-control main__textarea" id="noteTextarea" rows="3"
                    placeholder="Текст заметки"></textarea>
                <div class="main__error" id="error"></div>
                <button class="btn col-6 button" type="button" id="btnNewNote">Новая заметка</button>
            </div>
        </div>
    </main>

    <script src="assets/script/index.js"></script>
</body>

</html>
